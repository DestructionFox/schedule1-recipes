<html>
 <head>
  <title>
   Schedule 1 Recipes
  </title>
  <link href="assets/styles/style.css" rel="stylesheet"/>
 </head>
 <body>
  <div>
   <button class="tabButton" id="GranddaddyPurple_tab" onclick="showStrain('GranddaddyPurple')">
    Granddaddy Purple
   </button>
   <button class="tabButton" id="GreenCrack_tab" onclick="showStrain('GreenCrack')">
    Green Crack
   </button>
   <button class="tabButton" id="OGKush_tab" onclick="showStrain('OGKush')">
    OG Kush
   </button>
   <button class="tabButton" id="SourDiesel_tab" onclick="showStrain('SourDiesel')">
    Sour Diesel
   </button>
   <button class="tabButton" id="Regional_tab" onclick="showStrain('Regional')">
    Top Regional Picks
   </button>
  </div>
  <div class="strainSection" id="GranddaddyPurple">
   <h2>
    Granddaddy Purple
   </h2>
   <div id="GranddaddyPurple_Recipes">
   </div>
  </div>
  <div class="strainSection" id="GreenCrack">
   <h2>
    GreenCrack
   </h2>
   <div id="GreenCrack_Recipes">
   </div>
  </div>
  <div class="strainSection" id="OGKush">
   <h2>
    OG Kush
   </h2>
   <div id="OGKush_Recipes">
   </div>
  </div>
  <div class="strainSection" id="SourDiesel">
   <h2>
    SourDiesel
   </h2>
   <div id="SourDiesel_Recipes">
   </div>
  </div>
  <div class="strainSection" id="Regional">
   <h2>
    üåç Top Recipes by Region
   </h2>
   <div id="regionalContent">
   </div>
  </div>
  <script>
   function showStrain(id) {
  document.querySelectorAll('.strainSection').forEach(div => div.style.display = 'none');
  document.querySelectorAll('.tabButton').forEach(btn => btn.classList.remove('active'));
  document.getElementById(id).style.display = 'block';
  document.getElementById(id + '_tab').classList.add('active');
}

async function loadRegionalTop() {
  const response = await fetch('data/top_regional_recipes.json');
  const data = await response.json();
  const container = document.getElementById('regionalContent');
  for (const region in data) {
    const regionTitle = document.createElement('h3');
    regionTitle.textContent = region;
    container.appendChild(regionTitle);
    data[region].forEach(recipe => {
      const card = document.createElement('div');
      card.className = 'recipeCard';
      card.innerHTML = `
        <h3>${recipe.Name} ‚Äî ${recipe["Sell Price"]}</h3>
        <strong>Ingredients:</strong><br>
        ${recipe.Ingredients.map(i => `<img class="ingredient-icon" src="assets/images/${i.replace(/ /g,'_')}_Icon.webp" alt="${i}"> ${i}`).join(' ')}
        <br><strong>Effects:</strong><br>
        ${recipe.Effects.map(e => `<span class="effect">${e}</span>`).join(' ')}
      `;
      container.appendChild(card);
    });
  }
}

window.onload = () => {
  showStrain('Regional');
  loadRegionalTop();
};
  </script>
 </body>
</html>
